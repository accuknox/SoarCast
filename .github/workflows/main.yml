name: Build and Upload to S3

on:
 push:
   branches:
     - Development

jobs:
 Deploy:
   runs-on: ubuntu-latest
   defaults:
    run:
      working-directory: react-frontend
   steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Setup node
       uses: actions/setup-node@v2

     - name: Install dependencies
       run: npm install

     - name: Build static file
       run: npm run build:development
       env:
          CI: false

     - name: Configure AWS Credentials
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id: ${{ secrets.DEVELOPMENT_AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.DEVELOPMENT_AWS_SECRET_ACCESS_KEY }}
         aws-region: us-east-1

     - name: Deploy static site to S3 bucket
       run: aws s3 sync ./build s3://test-soarcast-frontend
       
     - name: Invalidate CloudFront
       uses: chetan/invalidate-cloudfront-action@v2
       env:
          DISTRIBUTION: "E3N0IFO37M2UEH"
          PATHS: "/*"
          AWS_REGION: "us-east-1"
          AWS_ACCESS_KEY_ID: ${{ secrets.DEVELOPMENT_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DEVELOPMENT_AWS_SECRET_ACCESS_KEY }}
